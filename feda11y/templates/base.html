<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-88848085-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-88848085-2');
    </script>

    <title>{% block title %}{% endblock %} - Fed A11y</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    
    <meta property="og:title" content="{{ self.title() }}" />
    <meta property="og:description" content="{{ self.description() }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ request.url_root + 'static/images/android-chrome-512x512.png' }}" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="508" />
    
    <meta name="twitter:title" content="{{ self.title() }}" />
    <meta name="twitter:description" content="{{ self.description() }}" />
    
    {% if request.endpoint %}
      <link rel="canonical" href="{{ 'https://feda11y.com' + url_for(request.endpoint) }}" />
      <meta property="og:url" content="{{ 'https://feda11y.com' + url_for(request.endpoint) }}" />
    {% else %}
      <link rel="canonical" href="{{ 'https://feda11y.com' + request.url }}" />
      <meta property="og:url" content="{{ 'https://feda11y.com' + request.url }}" />
    {% endif %}
    
    {% include 'includes/head.html' %}    
    
  </head>
  
  <body id="{% block page_id %}{% endblock %}" data-spy="scroll" data-target="#toc" data-offset="-60">
    
    <a id="skipnav" href="#skip-target" onclick="document.getElementById('skip-target').focus()">Skip to main content</a>
    {% include 'includes/nav.html' %}
    
    <main class="container content pt-5" role="main">
      <a name="skip-target" id="skip-target" tabindex='-1' href='#' class="sr-only">Start of Main Content</a>
      {% block content %} {% endblock %}
    </main>
    
    {% include 'includes/footer.html' %} 
    
  </body>

</html>
